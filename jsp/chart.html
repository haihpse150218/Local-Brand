<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
    <link href="assets/vendor/fonts/circular-std/style.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/libs/css/style.css">
    <link rel="stylesheet" href="assets/vendor/fonts/fontawesome/css/fontawesome-all.css">
    <link rel="stylesheet" href="assets/vendor/charts/chartist-bundle/chartist.css">
    <link rel="stylesheet" href="assets/vendor/charts/morris-bundle/morris.css">
    <link rel="stylesheet" href="assets/vendor/fonts/material-design-iconic-font/css/materialdesignicons.min.css">
    <link rel="stylesheet" href="assets/vendor/charts/c3charts/c3.css">
    <link rel="stylesheet" href="assets/vendor/fonts/flag-icon-css/flag-icon.min.css">
    <title>Concept - Bootstrap 4 Admin Dashboard Template</title>
</head>

<body>

    <div class="container-fluid dashboard-content ">
        <div class="row">
            <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
                <div class="page-header">
                    <h2 class="pageheader-title">E-commerce Dashboard Home</h2>
                    <p class="pageheader-text">Home page admin.</p>
                    <div class="page-breadcrumb">
                        <nav aria-label="breadcrumb">
                            <ol class="breadcrumb">
                                <li class="breadcrumb-item"><a href="#" class="breadcrumb-link">Dashboard</a></li>
                                <li class="breadcrumb-item active" aria-current="page">E-Commerce Dashboard Home</li>
                            </ol>
                        </nav>
                    </div>
                </div>
            </div>
        </div>
        <!-- ============================================================== -->
        <!-- end pageheader  -->
        <!-- ============================================================== -->
        <div class="ecommerce-widget">
            <div class="row">
                <div class="col-12">
                    <div class="card">
                        <div class=" card-header">
                            <h5 class="">Recent Orders</h5>
                            <div class="row">
                                <form action="/localbrand/admin/ordered/search.do" method="get" class="col-4">
                                    <div class="input-group">
                                        <input type="text" class="form-control" placeholder="Search for orders">
                                        <div class="input-group-append">
                                            <button class="input-group-text bg-transparent text-primary">
											<i class="fa fa-search"></i>
										</button>
                                        </div>
                                    </div>
                                </form>
                                <div class="col-6">
                                    <div class="dropdown float-right">
                                        <button class="btn bg-white dropdown-toggle " type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Fillter by</button>
                                        <div class="dropdown-menu dropdown-menu-right " aria-labelledby="triggerId">
                                            <a class="dropdown-item" href="#">InTransit</a> <a class="dropdown-item" href="#">Delivered</a> <a class="dropdown-item" href="#">Canceled</a>
                                        </div>
                                    </div>
                                </div>
                                <div class="dropdown float-right">
                                    <button class="btn bg-white dropdown-toggle " type="button" id="triggerId" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Sort by</button>
                                    <div class="dropdown-menu dropdown-menu-right " aria-labelledby="triggerId">
                                        <a class="dropdown-item" href="#">Latest</a> <a class="dropdown-item" href="#">Status</a> <a class="dropdown-item" href="#">Total price</a>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>

            <div class="row">

                <div class="col-xl-5 col-lg-5 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">Revenue by Category</h5>
                        <div class="card-body">
                            <div id="c3chart_category" style="height: 420px;"></div>
                        </div>
                    </div>
                </div>
                <!-- ============================================================== -->
                <!-- end category revenue  -->
                <!-- ============================================================== -->

                <div class="col-xl-7 col-lg-7 col-md-12 col-sm-12 col-12">
                    <div class="card">
                        <h5 class="card-header">Total Revenue</h5>
                        <div class="card-body">
                            <div id="morris_totalrevenue"></div>
                        </div>
                        <div class="card-footer">
                            <p class="display-7 font-weight-bold">
                                <span class="text-primary d-inline-block">$26,000</span><span class="text-success float-right">+9.45%</span>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        var list = ["a", "b"];
        var chart = c3.generate({
            bindto: "#c3chart_category",
            data: {
                columns: [

                    ['Men', 100],
                    ['Women', 80],
                    ['Accessories', 50],
                    ['Children', 40],
                    ['Apperal', 20],

                ],
                type: 'donut',

                onclick: function(d, i) {
                    console.log("onclick", d, i);
                },
                onmouseover: function(d, i) {
                    console.log("onmouseover", d, i);
                },
                onmouseout: function(d, i) {
                    console.log("onmouseout", d, i);
                },

                colors: {
                    Men: '#5969ff',
                    Women: '#ff407b',
                    Accessories: '#25d5f2',
                    Children: '#ffc750',
                    Apperal: '#2ec551',
                }
            },
            donut: {
                label: {
                    show: false
                }
            },
        });
        Morris.Area({
            element: 'morris_totalrevenue',
            behaveLikeLine: true,
            data: [{
                x: '2018 Q1',
                y: 0,
            }, {
                x: '2018 Q2',
                y: 7500,
            }, {
                x: '2019 Q3',
                y: 15000,
            }, {
                x: '2019 Q4',
                y: 22500,
            }, {
                x: '2020 Q5',
                y: 30000,
            }, {
                x: '2020 Q6',
                y: 40000,
            }],
            xkey: 'x',
            ykeys: ['y'],
            labels: ['Y'],
            lineColors: ['#5969ff'],
            resize: true

        });
    </script>


    <!-- Optional JavaScript -->
    <!-- jquery 3.3.1 -->
    <script src="assets/vendor/jquery/jquery-3.3.1.min.js"></script>
    <!-- bootstap bundle js -->
    <script src="assets/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <!-- slimscroll js -->
    <script src="assets/vendor/slimscroll/jquery.slimscroll.js"></script>
    <!-- main js -->
    <script src="assets/libs/js/main-js.js"></script>
    <!-- chart chartist js -->
    <script src="assets/vendor/charts/chartist-bundle/chartist.min.js"></script>
    <!-- sparkline js -->
    <script src="assets/vendor/charts/sparkline/jquery.sparkline.js"></script>
    <!-- morris js -->
    <script src="assets/vendor/charts/morris-bundle/raphael.min.js"></script>
    <script src="assets/vendor/charts/morris-bundle/morris.js"></script>
    <!-- chart c3 js -->
    <script src="assets/vendor/charts/c3charts/c3.min.js"></script>
    <script src="assets/vendor/charts/c3charts/d3-5.4.0.min.js"></script>
    <script src="assets/vendor/charts/c3charts/C3chartjs.js"></script>
    <script src="assets/libs/js/dashboard-ecommerce.js"></script>
</body>


</html>
