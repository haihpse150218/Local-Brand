<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>EShopper - Bootstrap Shop Template</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="Free HTML Templates" name="keywords">
    <meta content="Free HTML Templates" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">

    <!-- Font Awesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">

    <!-- Customized Bootstrap Stylesheet -->
    <link href="css/style.css" rel="stylesheet">
</head>

<body>

    <!-- Regislation Start -->
    <form action="" method="post">
        <div class="row px-xl-5 mt-3">
            <div class="col-lg-8 col-md-6 col-sm-5  d-flex justify-content-center align-items-center" style="background-image: url('https://mdbootstrap.com/img/Photos/Others/images/76.jpg');">
                <div class="">
                    <h1 class="m-0 display-5 font-weight-semi-bold">Come with us <i class="fa fa-heart"></i></h1>
                </div>
            </div>
            <div class="col-lg-4 col-md-6 col-sm-7 rounded">
                <div class="mb-4 pl-3">
                    <h4 class="font-weight-semi-bold mb-4 d-flex justify-content-center align-items-center">Regislation</h4>
                    <div class="row">
                        <div class="col-md-12 co form-group ">
                            <label>Full Name</label>
                            <input class="form-control" name="txtfirstName" value="${requestScope.txtfullName}" type="text" placeholder="John Doe">
                        </div>
                        <div class="col-md-12 form-group">
                            <label>E-mail</label>
                            <label style="color: red; font-size: 13px;">${requestScope.ERROR_email}</label>
                            <input class="form-control" name="txtemail" value="${requestScope.txtemail}" type="text" placeholder="example@email.com" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Password</label>
                            <input class="form-control" name="txtlastName" value="${requestScope.txtpass}" type="text" placeholder="xxxxxx" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Confirm Password</label>
                            <input class="form-control" name="txtpass" value="${requestScope.txtpasscf}" type="text" placeholder="xxxxxx" required>
                        </div>
                        <div class="col-md-12 form-group">
                            <label>Mobile No</label>
                            <label style="color: red; font-size: 13px;">${requestScope.ERROR_phone}</label>
                            <input class="form-control" name="txtphone" value="${requestScope.txtphone}" type="text" placeholder="+123 456 789">
                        </div>
                        <div class="col-md-7 form-group">
                            <div class="custom-control custom-checkbox">
                                <input type="checkbox" name="savelogin" class="custom-control-input" id="newaccount">
                                <label class="custom-control-label" for="newaccount">I accept all conditions</label>
                            </div>
                        </div>

                        <div class="col-md-5 form-group">
                            <button type="button" class=" nav-link btn p-0" data-toggle="modal" data-target="#condition">
                                View conditions
                            </button>
                            <a href=""></a>
                        </div>
                        <div class="col-md-12 card-footer bg-transparent">
                            <a href="">Already have an account?</a>
                            <button name="action" value="sigin" class="btn btn-lg btn-block btn-primary font-weight-bold my-3 py-3">Creater an account</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        </div>
    </form>
    <!-- Checkout End -->

    <!-- Modal condition -->
    <div class="modal fade" id="condition" tabindex="-1" role="dialog" aria-labelledby="conditionTitle" aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content rounded">
                <div class="modal-header">
                    <h5 class="modal-title" id="conditionTitle">Our conditions</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
                </div>
                <div class="modal-body">
                    1- Nam dep trai <br> 2- Nam dep trai
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>
    <!-- Back to Top -->
    <a href="# " class="btn btn-primary back-to-top "><i class="fa fa-angle-double-up "></i></a>


    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js "></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.bundle.min.js "></script>
    <script src="lib/easing/easing.min.js "></script>
    <script src="lib/owlcarousel/owl.carousel.min.js "></script>

    <!-- Contact Javascript File -->
    <script src="mail/jqBootstrapValidation.min.js "></script>
    <script src="mail/contact.js "></script>

    <!-- Template Javascript -->
    <script src="js/main.js "></script>
    <script>
        $('#myModal').on('shown.bs.modal', function() {
            $('#myInput').trigger('focus')
        })
    </script>
</body>

</html>
